<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 CryptoVerse Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #fff;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* 3D Network Graph Effect */
        .blockchain-network {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
            perspective: 1000px;
        }

        .network-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate3d 40s linear infinite;
        }

        .network-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 20px #00ff88;
            transform-style: preserve-3d;
            animation: nodeFloat 6s ease-in-out infinite;
        }

        .network-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            transform-origin: 0 0;
            transform-style: preserve-3d;
            animation: connectionPulse 4s ease-in-out infinite;
        }

        .data-flow {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff88;
            transform-style: preserve-3d;
            animation: dataTravel 3s linear infinite;
        }

        .pulse-ring {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: pulseExpand 2s ease-out infinite;
        }

        @keyframes rotate3d {
            0% {
                transform: rotateX(10deg) rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: rotateX(15deg) rotateY(90deg) rotateZ(5deg);
            }
            50% {
                transform: rotateX(10deg) rotateY(180deg) rotateZ(0deg);
            }
            75% {
                transform: rotateX(15deg) rotateY(270deg) rotateZ(-5deg);
            }
            100% {
                transform: rotateX(10deg) rotateY(360deg) rotateZ(0deg);
            }
        }

        @keyframes nodeFloat {
            0%, 100% {
                transform: translateZ(0) scale(1);
                opacity: 0.8;
                box-shadow: 0 0 15px #00ff88;
            }
            50% {
                transform: translateZ(20px) scale(1.2);
                opacity: 1;
                box-shadow: 0 0 30px #00ff88, 0 0 50px rgba(0, 255, 136, 0.4);
            }
        }

        @keyframes connectionPulse {
            0%, 100% {
                opacity: 0.1;
                box-shadow: 0 0 3px rgba(0, 255, 136, 0.2);
            }
            50% {
                opacity: 0.4;
                box-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
            }
        }

        @keyframes dataTravel {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        @keyframes pulseExpand {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Rest of your existing CSS remains exactly the same */
        .crypto-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .crypto-particle {
            position: absolute;
            font-size: 14px;
            color: #00ff88;
            opacity: 0.3;
            animation: floatParticle linear infinite;
            text-shadow: 0 0 10px #00ff88;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            color: #00ff88;
            text-shadow: 2px 2px 10px #000;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            transition: all 0.5s ease;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            transition: all 0.5s ease;
            width: 100%;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: min(500px, 90vw);
            height: 80px;
            background: radial-gradient(circle at center, rgba(0, 255, 136, 0.2) 0%, transparent 70%);
            filter: blur(8px);
            animation: pulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); opacity: 0.5; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 0.3; }
            100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
        }

        .search-container input {
            padding: 15px 20px;
            border-radius: 50px 0 0 50px;
            border: none;
            outline: none;
            font-size: clamp(16px, 4vw, 18px);
            width: min(400px, 65vw);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .search-container button {
            padding: 15px 25px;
            border-radius: 0 50px 50px 0;
            border: none;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: clamp(14px, 4vw, 16px);
            min-width: 80px;
        }

        .search-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: clamp(45px, 10vw, 50px);
            height: clamp(45px, 10vw, 50px);
            color: #00ff88;
            font-size: clamp(18px, 4vw, 20px);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 3;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .crypto-display {
            display: none;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
            animation: fadeIn 0.8s ease-in-out;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .main-crypto-card {
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.2);
            padding: 30px 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            border: 1px solid rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 350px;
        }

        .main-crypto-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 15px;
        }

        .details-crypto-card {
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.2);
            padding: clamp(20px, 5vw, 30px);
            animation: fadeIn 0.5s ease-in-out;
            border: 1px solid rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
        }

        .crypto-icon {
            width: clamp(80px, 20vw, 100px);
            height: clamp(80px, 20vw, 100px);
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #00ff88;
        }

        .crypto-name {
            font-size: clamp(22px, 6vw, 28px);
            color: #00ff88;
            line-height: 1.2;
            margin: 0;
        }

        .crypto-symbol {
            font-size: clamp(16px, 4vw, 18px);
            color: #aaa;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .crypto-price {
            font-size: clamp(42px, 12vw, 60px);
            font-weight: 700;
            color: #fff;
            line-height: 1;
            margin: 0;
        }

        .price-change {
            font-size: clamp(16px, 4vw, 18px);
            color: #00ff88;
            line-height: 1.2;
            margin: 0;
            font-weight: 600;
        }

        .price-change.negative {
            color: #ff4444;
        }

        .crypto-condition {
            font-size: clamp(18px, 5vw, 22px);
            color: #fff;
            line-height: 1.2;
            margin: 0;
        }

        .crypto-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: clamp(15px, 4vw, 20px);
            text-align: center;
            transition: transform 0.3s;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .detail-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .detail-icon {
            font-size: clamp(24px, 6vw, 30px);
            margin-bottom: 10px;
            color: #00ff88;
        }

        .detail-label {
            font-size: clamp(12px, 3vw, 14px);
            color: #aaa;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 600;
            color: #fff;
        }

        .market-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-label {
            font-size: clamp(12px, 3vw, 14px);
            color: #aaa;
        }

        .stat-value {
            font-size: clamp(14px, 3.5vw, 16px);
            font-weight: 600;
            color: #fff;
        }

        .price-extremes {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 15px;
        }

        .price-item {
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .price-icon {
            font-size: clamp(24px, 6vw, 30px);
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .price-label {
            font-size: clamp(12px, 3vw, 14px);
            color: #aaa;
            margin-bottom: 5px;
        }

        .price-value {
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 600;
            color: #fff;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #00ff88;
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            max-width: min(500px, 90vw);
            text-align: center;
            animation: fadeIn 0.5s;
        }

        /* Animation classes */
        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Desktop-specific styles */
        @media (min-width: 768px) {
            .crypto-display {
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                margin-top: 30px;
            }
            
            .search-container input {
                width: 400px;
            }
            
            .crypto-details {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
            
            .market-stats, .price-extremes {
                flex-wrap: nowrap;
                gap: 0;
            }
            
            .main-crypto-card {
                min-height: 400px;
                padding: 40px 30px;
            }
            
            .main-crypto-content {
                gap: 20px;
            }
        }

        /* Mobile-specific optimizations */
        @media (max-width: 767px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 70px;
            }
            
            .search-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .search-container input {
                border-radius: 50px;
                width: min(350px, 85vw);
            }
            
            .search-container button {
                border-radius: 50px;
                width: min(350px, 85vw);
                padding: 15px;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
            }
            
            .detail-item {
                min-height: 100px;
            }
            
            .main-crypto-card {
                min-height: 300px;
                padding: 25px 15px;
            }
            
            .main-crypto-content {
                gap: 12px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                padding-top: 60px;
            }
            
            .search-container input, .search-container button {
                width: 100%;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
            }
            
            .crypto-details {
                grid-template-columns: 1fr;
            }
            
            .main-crypto-card {
                min-height: 280px;
                padding: 20px 15px;
            }
            
            .main-crypto-content {
                gap: 10px;
            }
        }
    </style>
</head>

<div class="container">

        <input type="text" id="searchInput" placeholder="✨ Enter crypto symbol (BTC, ETH, ADA...)" autocomplete="off">

                </div>

<script>
    // API Configuration
    const API_BASE = '/api/crypto';
    let lastSearchTime = 0;
    const SEARCH_COOLDOWN = 2000;

    // Initialize crypto effects
    function initCryptoEffects() {
        createParticles();
        create3DNetwork();
    }

    // Create floating crypto particles
    function createParticles() {
        const container = document.getElementById('cryptoParticles');
        const symbols = ['₿', '⧫', '●', '♦', '◉', '◈', '✦', '✧'];
        
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'crypto-particle';
            particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${5 + Math.random() * 10}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            container.appendChild(particle);
        }
    }

    // Create 3D Network Graph
    function create3DNetwork() {
        const container = document.getElementById('blockchainNetwork');
        const networkContainer = document.createElement('div');
        networkContainer.className = 'network-container';
        container.appendChild(networkContainer);

        const nodes = [];
        const nodeCount = 25;

        // Create nodes in 3D space
        for (let i = 0; i < nodeCount; i++) {
            const node = document.createElement('div');
            node.className = 'network-node';
            
            // Random 3D position
            const x = Math.random() * 100 - 50;
            const y = Math.random() * 100 - 50;
            const z = Math.random() * 100 - 50;
            
            node.style.transform = `translate3d(${x}vw, ${y}vh, ${z}px)`;
            node.style.animationDelay = `${Math.random() * 6}s`;
            
            networkContainer.appendChild(node);
            nodes.push({ element: node, x, y, z });
        }

        // Create connections between nearby nodes
        createConnections(networkContainer, nodes);
        
        // Create data flows
        createDataFlows(networkContainer, nodes);
        
        // Create pulse effects
        createPulseEffects(networkContainer, nodes);
    }

    function createConnections(container, nodes) {
        for (let i = 0; i < nodes.length; i++) {
            for (let j = i + 1; j < nodes.length; j++) {
                const node1 = nodes[i];
                const node2 = nodes[j];
                
                // Calculate distance in 3D space
                const distance = Math.sqrt(
                    Math.pow(node2.x - node1.x, 2) +
                    Math.pow(node2.y - node1.y, 2) +
                    Math.pow(node2.z - node1.z, 2)
                );

                // Only connect nodes that are relatively close
                if (distance < 60) {
                    const connection = document.createElement('div');
                    connection.className = 'network-connection';
                    
                    // Calculate connection properties
                    const length = distance;
                    const angle = Math.atan2(node2.y - node1.y, node2.x - node1.x) * 180 / Math.PI;
                    const tilt = Math.atan2(node2.z - node1.z, distance) * 180 / Math.PI;
                    
                    connection.style.width = `${length}vw`;
                    connection.style.transform = `
                        translate3d(${node1.x}vw, ${node1.y}vh, ${node1.z}px)
                        rotate(${angle}deg)
                        rotateX(${tilt}deg)
                    `;
                    connection.style.animationDelay = `${Math.random() * 4}s`;
                    
                    container.appendChild(connection);
                }
            }
        }
    }

                    dataFlow.style.transform = `translate3d(${startNode.x}vw, ${startNode.y}vh, ${startNode.z}px)`;

                    // Animate data flow
                    animateDataFlow(dataFlow, startNode, endNode);
                }
            }
        }, 500);
    }

    function animateDataFlow(element, startNode, endNode) {
        const startTime = Date.now();
        const duration = 3000;
        
        function animate() {
            const elapsed = Date.now() - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            if (progress < 1) {
                const currentX = startNode.x + (endNode.x - startNode.x) * progress;
                const currentY = startNode.y + (endNode.y - startNode.y) * progress;
                const currentZ = startNode.z + (endNode.z - startNode.z) * progress;
                
                element.style.transform = `translate3d(${currentX}vw, ${currentY}vh, ${currentZ}px)`;
                element.style.opacity = Math.sin(progress * Math.PI) * 0.8;
                
                requestAnimationFrame(animate);
            } else {
                element.remove();
            }
        }
        
        animate();
    }

    // Format numbers with commas
    function formatNumber(num) {
        if (num >= 1000000000) {
            return '$' + (num / 1000000000).toFixed(2) + 'B';
        } else if (num >= 1000000) {
            return '$' + (num / 1000000).toFixed(2) + 'M';
        } else if (num >= 1000) {
            return '$' + (num / 1000).toFixed(2) + 'K';
        } else {
            return '$' + num.toFixed(2);
        }
    }

    // Format large numbers
    function formatLargeNumber(num) {
        if (num >= 1000000000) {
            return (num / 1000000000).toFixed(2) + 'B';
        } else if (num >= 1000000) {
            return (num / 1000000).toFixed(2) + 'M';
        } else if (num >= 1000) {
            return (num / 1000).toFixed(2) + 'K';
        } else {
            return num.toFixed(2);
        }
    }

    // Format price
    function formatPrice(price) {
        if (price >= 1000) {
            return '$' + price.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        } else if (price >= 1) {
            return '$' + price.toFixed(2);
        } else if (price >= 0.01) {
            return '$' + price.toFixed(4);
        } else {
            return '$' + price.toFixed(6);
        }
    }

    // Search cryptocurrency
    async function searchCrypto() {
        const currentTime = Date.now();
        if (currentTime - lastSearchTime < SEARCH_COOLDOWN) {
            return;
        }
        lastSearchTime = currentTime;

        const searchInput = document.getElementById('searchInput');
        const symbol = searchInput.value.trim().toUpperCase();

        if (!symbol) {
            showError('Please enter a cryptocurrency symbol (e.g., BTC, ETH, ADA)');
            return;
        }

        showLoading();
        
        try {
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Use demo data for all cryptocurrencies
            const cryptoData = getDemoData(symbol);
            displayCryptoData(cryptoData);
            
        } catch (error) {
            console.error('Error fetching crypto data:', error);
            showError('Failed to fetch cryptocurrency data. Please try again.');
        }
    }

    // Display cryptocurrency data

        // Hide search container with animation
        const searchContainer = document.getElementById('searchContainer');
        const appTitle = document.getElementById('appTitle');
        
        searchContainer.classList.add('fade-out');
        appTitle.classList.add('fade-out');
        
        setTimeout(() => {
            searchContainer.style.display = 'none';
            appTitle.style.display = 'none';
        }, 500);

        // Update crypto data
        document.getElementById('cryptoIcon').textContent = data.icon;
        document.getElementById('cryptoName').textContent = data.name;
        document.getElementById('cryptoSymbol').textContent = data.symbol.toUpperCase();
        document.getElementById('cryptoPrice').textContent = formatPrice(data.current_price);
        
        // Update price change with color coding
        const priceChangeElement = document.getElementById('priceChange');
        const priceChange = data.price_change_percentage_24h;
        const isPositive = priceChange >= 0;
        
        priceChangeElement.textContent = `${isPositive ? '+' : ''}${priceChange.toFixed(2)}%`;
        priceChangeElement.className = `price-change ${isPositive ? '' : 'negative'}`;
        
        // Update market condition
        const conditionElement = document.getElementById('cryptoCondition');
        if (priceChange > 5) conditionElement.textContent = '🚀 Bullish Momentum';
        else if (priceChange > 2) conditionElement.textContent = '📈 Gaining Strength';
        else if (priceChange > -2) conditionElement.textContent = '⚡ Stable Trading';
        else if (priceChange > -5) conditionElement.textContent = '📉 Mild Correction';
        else conditionElement.textContent = '🐻 Bearish Pressure';

        // Update detailed information
        document.getElementById('marketCap').textContent = formatNumber(data.market_cap);
        document.getElementById('totalVolume').textContent = formatNumber(data.total_volume);
        document.getElementById('marketRank').textContent = `#${data.market_cap_rank}`;
        document.getElementById('circulatingSupply').textContent = formatLargeNumber(data.circulating_supply);
        document.getElementById('priceChange24h').textContent = formatPrice(data.price_change_24h);
        document.getElementById('priceChangePercentage24h').textContent = `${isPositive ? '+' : ''}${data.price_change_percentage_24h.toFixed(2)}%`;
        document.getElementById('high24h').textContent = formatPrice(data.high_24h);
        document.getElementById('low24h').textContent = formatPrice(data.low_24h);
        
        // Update timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
        
        hideLoading();
        
        // Add celebration effect for positive price changes
        if (priceChange > 3) {
            celebratePositiveChange();
        }
    }

            particle.style.color = '#00ff88';
            particle.style.fontSize = '20px';
            particle.style.zIndex = '10';

            particle.style.animationDuration = `${2 + Math.random() * 3}s`;
