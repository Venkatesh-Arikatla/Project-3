# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Disable database auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# CoinGecko API Configuration
coingecko.api.base-url=https://api.coingecko.com/api/v3

# Logging
logging.level.com.example.cryptotracker=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet=INFO

# Spring Boot Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=true

# Application Configuration
spring.application.name=SpringBoot-Crypto-Tracker

# Error Handling
server.error.whitelabel.enabled=true
server.error.include-message=always
server.error.include-stacktrace=never